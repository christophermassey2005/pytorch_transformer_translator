<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .left-side {
            display: flex;
            flex-direction: column;
            width: 40%;
        }

        .right-side {
            display: flex;
            flex-direction: column;
            width: 40%;
        }

        .textbox {
            display: flex;
            flex-direction: column;
        }

        .textbox label {
            margin-bottom: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        .textbox textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .translate-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            width: 100%;
            box-sizing: border-box; 
        }

        .translate-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="textbox">
                <label for="sentenceInput">English</label>
                <textarea id="sentenceInput" placeholder="Type your English sentence here"></textarea>
            </div>
            <button class="translate-btn" onclick="getPrediction()">Translate</button>
        </div>

        <div class="right-side">
            <div class="textbox">
                <label for="predictionOutput">Italian</label>
                <textarea id="predictionOutput" readonly placeholder="Translation will appear here"></textarea>
            </div>
        </div>
    </div>

    <script>
        async function getPrediction() {
            const sentence = document.getElementById("sentenceInput").value;

            if (!sentence) {
                document.getElementById("predictionOutput").value = "Please enter a sentence.";
                return;
            }

            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ sentence: sentence }),  
            });

            const data = await response.json();

            if (response.ok) {
                document.getElementById("predictionOutput").value = data.predicted_translation;
            } else {
                document.getElementById("predictionOutput").value = `Error: ${data.error}`;
            }
        }
    </script>
</body>
</html>
